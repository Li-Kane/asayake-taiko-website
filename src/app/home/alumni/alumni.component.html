<!-- Design idea from Concert page of https://github.com/rolemadelen/asayake-->
<div class="alumni-container">
  <h1 class="text-center">Alumni</h1>
  <div class="alumni-content d-flex container-fluid">
    <ul class="left-menu rounded">
      <li *ngFor="let alumni of alumnis" class="year-item container-fluid">
        <button type="button" (click)="onSelect(alumni)" class="container-fluid">
          <h5>{{alumni.year}}</h5>
        </button>
      </li>
    </ul>
    <div *ngIf="selectedAlumni" class="right-content text-center">
      <img *ngIf="selectedAlumni.image" src="../../../assets/members/alumni/{{selectedAlumni.year}}.jpg" alt="{{selectedAlumni.year}}"/>
      <div class="row mt-3">
        <div class="col-xl-3 col-lg-4 w-80" *ngFor="let member of selectedAlumni.members">
          <p class="border-bottom">{{member}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
